    <style>

        body {
            margin: 0;
            align-items: flex-start;
            justify-content: flex-start;
            display: flex;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            gap: 2vh;
            padding: 2vw;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        .content > div {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: auto;
            height: auto;
            box-shadow: 0.5vw 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        /* Selection-bar style*/
        .content > div:nth-child(1) {
            height: 8vh;
            width: 70vw;
            border-radius: 2vw;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1vw; /* Space between boxes */
            padding: 1vh 0;
            background-color: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }

        /* Hover effect for the entire child one box */
        .content > div:nth-child(1):hover {
            transform: scale(1.05); /* Slightly enlarge the container */
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0.5vw 1.5vw rgba(255, 255, 255, 0.3); /* Add subtle shadow */
        }

        /* Styling the selection bar (inside child one) */
        .selection-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: nowrap;
            width: 100%;
            height: 100%;
        }

        /* Styling the navigation boxes */
        .nav-box {
            width: 10vw;
            height: 6vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 2vw;
            box-shadow: 0 0.2vw 0.5vw rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        /* Styling the links inside the boxes */
        .nav-box a {
            text-decoration: none;
            color: #808080;
            font-size: 1.3vw;
            font-weight: bold;
            text-align: center;
            transition: color 0.3s ease-in-out;
        }

        /* Hover effect for nav-box */
        .nav-box:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0.5vw 1vw rgba(255, 255, 255, 0.3);
        }

        /* Hover effect for nav-button text */
        .nav-box:hover a {
            color: #000;
        }


        /* Start form second box */
        .content > div:nth-child(2) {
            height: 30vh;
            width: 60vw;
            border-radius: 2vw;
            flex-grow: 1;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            padding: 1vw;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 0.5vw 1vw rgba(0, 0, 0, 0.1);
            border: 0.1vw solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .content > div:nth-child(2):hover {
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0.5vw 1.5vw rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }

        .content > div:nth-child(2)::-webkit-scrollbar {
            width: 0.5vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 1vw;
        }

        .content > div:nth-child(2)::-webkit-scrollbar-track {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .content > div:nth-child(2):after {
            content: '';
            display: block;
            height: 150%;
        }

        .Your-home {
            width: 100%;
            height: auto;
            margin-top: 1vh;
            margin-left: 1.5vw;
            background-color: transparent;
            border: none;
            outline: none;
            text-align: left;
            box-sizing: border-box;
        }

        /* Clickable text (Dropdown trigger) */
        .clickable-text {
            cursor: pointer;
            font-size: 1.5vw;
            font-weight: bold;
            color: black;
            text-decoration: underline;
            display: inline-block;
        }


        /* Modal (Dropdown-style) */
        .modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
        }

        /* Modal content (Dropdown box) */
        .modal-content {
            background-color: white;
            width: 50vw;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Green section (Selected Home) */
        .green-section {
            background-color: #DFF7E0; /* Light green */
            color: #18A558; /* Dark green */
            padding: 15px;
            font-size: 1.2vw;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Divider */
        .divider {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 5px 0;
        }

        /* Family Management Section */
        .family-management {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            font-size: 1vw;
            font-weight: bold;
            cursor: pointer;
        }

        .family-management:hover {
            background-color: #f0f0f0;
            font-size: 1.3vw;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        /* Furniture container (inside .content > div:nth-child(2)) */
        .furniture {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            gap: 1vw;
            width: 100%;
            height: 100%;
            padding: 1vw;
            box-sizing: border-box;
        }

        /* Furniture items */
        .furniture > div {
            width: 48%;
            height: 45%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 2vw;

            align-items: center;
            font-size: 1vw;
            font-weight: bold;

        }

        /* Hover effect */
        .furniture > div:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* furniture item */
        .furniture-item {
            display: flex;
            width: 100%;
            height: 100%;
            padding: 1vw;
            box-sizing: border-box;
            align-items: center;
        }

        /* left side (occupy 50%) */
        .furniture-icon {
            width: 50%;
            height: 100%;
            background-color: transparent; /* change the image background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2vw;
        }

        .icon-image {
            width: 80%;
            max-width: 110px; /* change the image size */
            height: auto;
            object-fit: contain;
        }

        /* right side (occupy 50%) */
        .furniture-content {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1vw;
            text-align: left;
        }

        /* setting button */
        .setting-container {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative; /* the drop-down menu relative to the element */
        }

        /* setting icon */
        .setting-icon {
            width: 100%;
            height: auto;
        }

        /* DropDown-Menu (hidden) */
        .dropdown-menu {
            position: absolute;
            top: 45px; /* under the button */
            right: 0;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            width: 150px;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        /* appear */
        .dropdown-menu.active {
            display: flex;
        }

        /* setting option style */
        .settings-option {
            padding: 10px;
            cursor: pointer;
            background: #f0f0f0;
            border-radius: 5px;
            margin: 5px;
            transition: background 0.3s ease;
            text-align: center;
        }

        .settings-option:hover {
            background: #ddd;
        }

        /* media small screen */
        @media (max-width: 768px) {

        .delete-container {

        /* button main area */

        .delete-icon {

            align-items: center;

        .delete-text {

        .delete-container:hover {

        // **è·å–åˆ†ç±»ç›®å½•**
        function getCategoryFromName(deviceName) {

                if (lowerName.includes(keyword)) {

                    return categoryMap[keyword];

            console.log(`âŒ No match for "${deviceName}", using default`);
            return "default"; // æ²¡æ‰¾åˆ°åŒ¹é…çš„ç±»åˆ«ï¼Œä½¿ç”¨é»˜è®¤åˆ†ç±»
        }

        // **æ£€æŸ¥å›¾ç‰‡æ–‡ä»¶å**
        async function getActualFileName(category, formattedName) {
            let possibleNames = [
                formattedName,  // åŸå§‹ç”Ÿæˆçš„æ–‡ä»¶å
                formattedName.replace(/-svgrepo-com/, ""), // ç§»é™¤ `-svgrepo-com`
                formattedName.replace(/-\d+/, ""), // ç§»é™¤ `-2`, `-3` è¿™ç±»ç¼–å·
                formattedName.replace(/ /g, "-") // å¤„ç†ç©ºæ ¼
            ];

            console.log(`ğŸ” Checking possible file names for ${formattedName}:`, possibleNames);

            for (let name of possibleNames) {
                let testPath = `/icons/${category}/${name}`;
                console.log("ğŸ–¼ Trying:", testPath);
                if (await imageExists(testPath)) {
                    console.log(`âœ… Found match: ${name}`);
                    return name; // æ‰¾åˆ°åŒ¹é…çš„æ–‡ä»¶å

        // **æ£€æŸ¥å›¾ç‰‡æ˜¯å¦å­˜åœ¨**
        async function imageExists(imagePath) {

            } catch (error) {

            }
        }

            const isOn = device.status === "true" || device.status === true;

        async function removeDevice(deviceId) {
            console.log(`ğŸ—‘ Attempting to delete device: ${deviceId}`);

            if (!deviceId) {
                console.error("âŒ Device ID is missing!");
                alert("Error: Device ID is missing!");
                return;
            }

            if (!confirm("Are you sure you want to delete this device?")) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:4000/api/device/${deviceId}`, {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" }
                });

                if (!response.ok) {
                    throw new Error(`âŒ HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log("ğŸ“© Server Response:", result);

                if (result.success) {
                    console.log(`âœ… Successfully deleted device: ${deviceId}`);

                    // âœ… ä»ç•Œé¢ä¸Šåˆ é™¤è®¾å¤‡
                    const deviceElement = document.querySelector(`.remove-device[data-id="${deviceId}"]`)?.closest(".device-card");

                    // âœ… ä» `localStorage` ä¹Ÿåˆ é™¤
                    let devices = JSON.parse(localStorage.getItem("savedDevices")) || [];
                    devices = devices.filter(device => device.id !== deviceId);
                    localStorage.setItem("savedDevices", JSON.stringify(devices));

                    // âœ… åˆ·æ–°é¡µé¢ï¼Œé‡æ–°è·å–è®¾å¤‡åˆ—è¡¨
                    window.location.reload();
                } else {
                    console.error("âŒ Failed to delete device:", result.message);

            } catch (error) {
                console.error("âŒ Error deleting device:", error);
                alert("Error deleting device. Please check the console for details.");
            }
        }

// âœ… è®© `removeDevice` å˜æˆå…¨å±€å‡½æ•°
        window.removeDevice = removeDevice;




        function getUserRoleFromToken(token) {
            try {
                const base64Url = token.split('.')[1]; // è·å– `JWT` payload éƒ¨åˆ†
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                const decodedToken = JSON.parse(jsonPayload);
                return decodedToken.role || "guest"; // âœ… å¦‚æœ `role` ä¸å­˜åœ¨ï¼Œé»˜è®¤ä¸º `guest`
            } catch (error) {
                console.error("âŒ Error decoding JWT token:", error);
                return "guest";
            }
        }

    // ä¸‹æ‹‰èœå•
    function toggleDropdown(element) {
        const dropdownMenu = element.nextElementSibling;
        document.querySelectorAll(".dropdown-menu").forEach(menu => {

    window.addEventListener("click", function (event) {

    // æ¸©åº¦è°ƒèŠ‚
    function adjustTemperature(change) {
