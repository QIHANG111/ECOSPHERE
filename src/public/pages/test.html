<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech to Text with Gemini AI</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .search-component {
      border: 2px solid #777;
      border-radius: 2rem;
      height: 3.5rem;
      width: clamp(15rem, 100%, 25rem);
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .search-component input {
      flex: 1;
      border: 0;
      font-size: 1.25rem;
      padding-left: 1.25rem;
      outline: none;
    }

    .search-component button {
      height: 3rem;
      width: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 0;
      color: white;
      background: #777;
      margin-right: 0.25rem;
      outline: none;
    }

    .ai-response {
      width: clamp(15rem, 100%, 25rem);
      border: 1px solid #ddd;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background: #f9f9f9;
      display: none; /* é»˜è®¤éšè— */
    }
  </style>
</head>
<body>

<form class="search-component" role="search">
  <label>
    <input type="search" id="searchInput" placeholder="Type or dictate to search" required />
  </label>
  <button type="button" id="voiceButton">ğŸ¤</button>
  <button type="submit" id="searchButton">ğŸ”</button>
</form>

<!-- AI Response Container -->
<div id="apiResponse" class="ai-response"></div>

<!-- å¼•å…¥å¤–éƒ¨ JavaScript æ–‡ä»¶ -->
<script type="module">
  import { fetchGeminiResponse } from "./gemini.js";

  const searchInput = document.getElementById("searchInput");
  const voiceButton = document.getElementById("voiceButton");
  const searchButton = document.getElementById("searchButton");
  const apiResponseDiv = document.getElementById("apiResponse");

  let listening = false;

  // **è¯­éŸ³è¯†åˆ«é€»è¾‘**
  var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
  if (SpeechRecognition) {
    voiceButton.addEventListener("click", function () {
      if (!listening) {
        const recognition = new SpeechRecognition();
        recognition.lang = "zh-CN"; // å¯æ”¹ä¸º "en-US" ç­‰
        recognition.interimResults = false;

        recognition.onspeechend = function () {
          recognition.stop();
          listening = false;
          voiceButton.innerText = "ğŸ¤";
        };

        recognition.onerror = function () {
          listening = false;
          voiceButton.innerText = "ğŸ¤";
        };

        recognition.onresult = function (event) {
          const transcript = event.results[0][0].transcript;
          searchInput.value = transcript;
          handleGeminiRequest(); // è¯­éŸ³è¯†åˆ«åè‡ªåŠ¨è¯·æ±‚ Gemini
        };

        recognition.start();
        listening = true;
        voiceButton.innerText = "ğŸ™ï¸ Listening...";
      }
    });
  }

  // **ç‚¹å‡»æœç´¢æŒ‰é’®æ—¶ï¼Œè°ƒç”¨ Gemini API**
  searchButton.addEventListener("click", function (e) {
    e.preventDefault();
    handleGeminiRequest();
  });

  // **è°ƒç”¨ Gemini API**
  function handleGeminiRequest() {
    const userPrompt = searchInput.value.trim();
    if (!userPrompt) {
      apiResponseDiv.style.display = "none";
      return;
    }

    apiResponseDiv.style.display = "block";
    apiResponseDiv.innerText = "Fetching response...";

    const fullPrompt = `User asked: "${userPrompt}". Provide a short, helpful response.`;

    fetchGeminiResponse(fullPrompt).then(responseText => {
      apiResponseDiv.innerText = responseText;
    });
  }
</script>

</body>
</html>
